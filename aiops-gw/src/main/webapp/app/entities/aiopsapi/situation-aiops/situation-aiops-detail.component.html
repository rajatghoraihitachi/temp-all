<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="situation">
            <h2><span jhiTranslate="aiopsgwApp.aiopsapiSituation.detail.title">Situation</span> {{situation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="aiopsgwApp.aiopsapiSituation.name">Name</span></dt>
                <dd>
                    <span>{{situation.name}}</span>
                </dd>
                <dt><span jhiTranslate="aiopsgwApp.aiopsapiSituation.type">Type</span></dt>
                <dd>
                    <span>{{situation.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/situation-aiops', situation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
